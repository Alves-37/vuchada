<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuchada - CardÃ¡pio Digital</title>
    <link rel="icon" type="image/png" href="../assets/vuchada.png">
    <link rel="stylesheet" href="./styles.css?v=4">
    <link rel="stylesheet" href="./cliente-fixes.css?v=4">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <button class="back-btn" onclick="window.location.href='./index.html'">â†</button>
            <div class="title">CardÃ¡pio Digital</div>
        </div>
    </div>

    <!-- BotÃ£o do carrinho fixo -->
    <div class="cart-container">
        <button class="cart-btn" onclick="openCart()">
            ğŸ›’ <span class="cart-count" id="cartCount">0</span>
        </button>
        <button class="cart-btn" id="trackOrderBtn" style="display: none; margin-top: 10px;" onclick="openOrderTracking()">
            ğŸ“¦ Acompanhar
        </button>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Buscar produtos...">
    </div>

    <div class="categories" id="categories">
        <div class="loading">Carregando categorias...</div>
    </div>

    <div class="products">
        <div class="products-grid" id="productsGrid">
            <div class="loading">Carregando produtos...</div>
        </div>
    </div>

    <!-- Modal do Carrinho Melhorado -->
    <div id="cartModal" class="cart-modal">
        <div class="cart-modal-content">
            <div class="cart-modal-header">
                <h2>ğŸ›’ Seu Pedido</h2>
                <button class="cart-modal-close" onclick="closeCart()">Ã—</button>
            </div>
            
            <div class="cart-modal-body">
                <div class="cart-items" id="cartItems">
                    <!-- Itens do carrinho serÃ£o inseridos aqui -->
                </div>

                <div class="mesa-selection" style="margin-top: 14px;">
                    <h3>ğŸ“Œ Tipo de Pedido</h3>
                    <select id="orderTypeSelect" class="mesa-select">
                        <option value="local">No restaurante (mesa)</option>
                        <option value="distancia">Ã€ distÃ¢ncia (entrega/retirada)</option>
                    </select>
                </div>
                
                <div class="mesa-selection" id="mesaSelectionBlock">
                    <h3>ğŸª Selecione sua Mesa</h3>
                    <select id="mesaSelect" class="mesa-select">
                        <option value="">Carregando mesas...</option>
                    </select>
                </div>

                <div class="mesa-selection" id="distanciaBlock" style="display:none;">
                    <h3>ğŸšš Pedido Ã  distÃ¢ncia</h3>
                    <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
                        <select id="distanciaTipo" class="mesa-select" style="max-width: 220px; flex: 1 1 160px;">
                            <option value="entrega">Entrega</option>
                            <option value="retirada">Retirada</option>
                        </select>
                        <input id="distanciaNome" class="mesa-select" style="max-width: 260px; flex: 1 1 180px;" type="text" placeholder="Seu nome" />
                        <input id="distanciaTelefone" class="mesa-select" style="max-width: 260px; flex: 1 1 180px;" type="tel" placeholder="Seu telefone" />
                    </div>
                    <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:10px;">
                        <input id="distanciaEndereco" class="mesa-select" style="flex: 1 1 280px;" type="text" placeholder="EndereÃ§o (bairro/rua/referÃªncia)" />
                        <input id="distanciaTaxa" class="mesa-select" style="max-width: 220px; flex: 1 1 160px;" type="number" min="0" step="0.01" placeholder="Taxa entrega (MT)" />
                    </div>
                </div>
                
                <div class="cart-actions">
                    <button class="cart-action-btn secondary" onclick="closeCart()">Cancelar</button>
                    <button class="cart-action-btn primary" id="submitOrderBtn" onclick="submitOrder()">Fazer Pedido</button>
                </div>

                <div class="mesa-selection" id="payPushBlock" style="margin-top: 12px; display:none;">
                    <h3> Pagamento Mpesa/eMola (Push)</h3>
                    <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
                        <select id="realPayProvider" class="mesa-select" style="max-width: 220px; flex: 1 1 160px;">
                            <option value="mpesa">M-Pesa</option>
                            <option value="emola">eMola</option>
                        </select>
                        <input id="realPayPhone" class="mesa-select" style="max-width: 260px; flex: 1 1 180px;" type="tel" placeholder="Telefone (ex: 84xxxxxxx)" />
                        <button class="cart-action-btn primary" type="button" id="realPayBtn" onclick="startRealPayment()" style="flex:0 0 auto;">Pagar (Push)</button>
                    </div>
                    <div id="realPayStatus" style="margin-top:10px; font-weight:700; color:#374151; display:none;"></div>
                </div>

                <div id="orderStatus" class="order-status" style="display: none;"></div>
            </div>
            
            <div class="cart-total">
                <h3>Total do Pedido</h3>
                <div class="cart-total-amount" id="cartTotal">0,00 MT</div>
            </div>
        </div>
        
        <!-- FormulÃ¡rio oculto para envio do pedido -->
        <form id="orderForm" style="display: none;"></form>
    </div>

    <script src="./config.js?v=4"></script>
    <script src="./cliente.js?v=4"></script>

    <div id="appModal" class="app-modal" style="display: none;">
        <div class="app-modal-content" role="dialog" aria-modal="true" aria-labelledby="appModalTitle">
            <div class="app-modal-header">
                <div id="appModalTitle" class="app-modal-title">Mensagem</div>
                <button class="app-modal-close" type="button" onclick="closeAppModal()">Ã—</button>
            </div>
            <div id="appModalBody" class="app-modal-body"></div>
            <div class="app-modal-actions">
                <button class="app-modal-btn" type="button" onclick="closeAppModal()">OK</button>
            </div>
        </div>
    </div>

    <div id="orderTrackModal" class="app-modal" style="display: none;">
        <div class="app-modal-content" role="dialog" aria-modal="true" aria-labelledby="orderTrackTitle">
            <div class="app-modal-header">
                <div id="orderTrackTitle" class="app-modal-title">Acompanhar pedido</div>
                <button class="app-modal-close" type="button" onclick="closeOrderTracking()">Ã—</button>
            </div>
            <div class="app-modal-body">
                <div id="orderTrackBody"></div>
            </div>
            <div class="app-modal-actions">
                <button class="app-modal-btn" type="button" onclick="clearOrderTracking()">Limpar</button>
                <button class="app-modal-btn" type="button" onclick="closeOrderTracking()">Fechar</button>
            </div>
        </div>
    </div>
</body>
</html>
